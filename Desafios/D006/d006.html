<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada um dos casos.</p>
    <ul>
        <li type="square"><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li type="square"><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag <img src=' ' alt=' '>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr title=' '>">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a tag <pre> e <code>">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Use a tag <ol> e <li>">Listas númeradas</abbr></li>
        <li type="square"><abbr title="Use a tag <ul> e <li>">Listas não númeradas</abbr></li>
    </ul>
</body>
</html>
